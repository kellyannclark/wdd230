<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="lazy load demonstration">
    <meta name="author" content="Kelly Clark">
    <link rel="stylesheet" href="styles/lazyload.css">
    <title>Lazy Load Demonstration</title>
</head>
<body>
    <header>
        <h1>Lazy Load</h1>
    </header>
    <main>
        <picture>
            <img src="https://placekitten.com/400/600" alt="Placeholder Kitten" loading="lazy" width="400" height="600">
        </picture>
        <picture>
            <img src="https://placekitten.com/400/700" alt="Placeholder Kitten" loading="lazy" width="400" height="600">
        </picture>
        <picture>
            <img src="https://placekitten.com/400/800" alt="Placeholder Kitten" loading="lazy" width="400" height="600">
        </picture>
        <picture>
            <img src="https://placekitten.com/400/650" alt="Placeholder Kitten" loading="lazy" width="400" height="600">
        </picture>
        <picture>
            <img src="https://placekitten.com/400/750" alt="Placeholder Kitten" loading="lazy" width="400" height="600">
        </picture>
        <picture>
            <img src="https://placekitten.com/400/850" alt="Placeholder Kitten" loading="lazy" width="400" height="600">
        </picture>
    </main>
    <footer>
        <p>Kelly Clark | BYU-Idaho | WDD 230 - Winter 2023</p>
        <p class="highlight" id="lastModified">Last modified: <script>document.write(document.lastModified)</script></p>
        
    </footer>
    
</body>
</html>
