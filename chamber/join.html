<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="McCall Chamber of Commerce Site">
    <meta name="author" content="Kelly Clark">
    <meta property="og:title" content="McCall Chamber of Commerce" >
    <meta property="og:type" content="website" >
    <meta property="og:image" content="https://www.google.com/url?sa=i&url=https%3A%2F%2Fvisitmccall.org%2Fmccall-chamber%2F&psig=AOvVaw2FFYmx2hc2dAE639yQbZre&ust=1673843878567000&source=images&cd=vfe&ved=0CA8QjRxqFwoTCMjkjMDgyPwCFQAAAAAdAAAAABAE" >
    <meta property="og:url" content="https://kellyannclark.github.io/wdd230/">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/larger.css">
    <link rel="icon" href="favicon.ico">
    <title>McCall Chamber of Commerce</title>
</head>
<body>
    <nav>
        <a id="menu-button">&#9776;</a>
        <a class="menu-item" href="chamber.html">Home</a>
        <a class="menu-item" href="discover.html">Discover</a>
        <a class="menu-item" href="directory.html">Directory</a>
        <a class="menu-item" href="join.html">Join</a>
    </nav>
    <header class="container">
        <img class="hero" src="images/heroimage.jpg" alt="womanonsnow">
        <h1>Welcome to the McCall Chamber of Commerce</h1>
        <div>
            <a href="join.html" class="join-button">Join</a>
        </div>
        <h2>McCall</h2>
    </header>
    <main>
        <div>
            <form method="get" action="thankyou.html">
                <label class="form" for="first-name">First Name:</label>
                <input class="input" type="text" id="first-name" name="first-name" required>
            
                <label class="form" for="last-name">Last Name:</label>
                <input class="input" type="text" id="last-name" name="last-name" required>
            
                <label class="form" for="position-title">Position Title:</label>
                <input class="input" type="text" id="position-title" name="position-title" pattern="[a-zA-Z- ]{7,}" title="Only alpha characters, hyphens, and spaces are allowed with a minimum of seven characters">
            
                <label class="form" for="email">Email:</label>
                <input class="input" type="email" id="email" name="email" required placeholder="example@email.com">
            
                <label class="form" for="cell-phone">Cell Phone:</label>
                <input class="input" type="tel" id="cell-phone" name="cell-phone" required>
            
                <label class="form" for="business-name">Business Name:</label>
                <input class="input" type="text" id="business-name" name="business-name" required>
            
                <label class="form" for="membership-level">Membership Level:</label>
                <select id="membership-level" name="membership-level">
                <option value="NP">NP Membership (Non-Profit, No Fee)</option>
                <option value="Bronze">Bronze Membership</option>
                <option value="Silver">Silver Membership</option>
                <option value="Gold">Gold Membership</option>
                </select>
            
                <label class="form" for="business-description">Business Description:</label>
                <textarea id="business-description" name="business-description"></textarea>
            
                <input type="hidden" id="form-load-time" name="form-load-time" value="{{current_datetime}}">
            
                <input type="submit" value="Submit">
            </form>
        </div>
    </main>
    <footer>
        <p>Kelly Clark | WDD230 Commerce Website Project</p>
        <p id="year"></p>
    </footer>
    <script src="scripts/menubutton.js"></script>
    <script src="scripts/getDates.js"></script>
</body>
</html>
